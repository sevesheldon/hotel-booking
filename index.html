<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Hotels</h1>
        <h4>Business facing</h4>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <h2>Add a hotel:</h2>
        <div class="col-md-6">

            <form id="hotel">
              <div class="form-group">
                <label for="hotel-name">Name:</label>
                <input type="text" class="form-control" id="hotel-name" placeholder="ie. Hilton">
              </div>
              <div class="form-group">
                <label for="rooms-total">Total number of rooms:</label>
                <input type="number" class="form-control" id="rooms-total">
              </div>
              <div class="form-group">
                <label for="rooms-booked">Rooms booked:</label>
                <input type="number" class="form-control" id="rooms-booked">
              </div>
              <div class="form-group">
                <button type="submit" class="btn">Submit</button>
              </div>
            </form>

            <h3>Hotels:</h3>
            <ul id="list-of-hotels">

            </ul>
        </div>
        <div class="col-md-6">
          <div id="show-hotel">
            <h2></h2>

            <p>Number of rooms booked: <span class="rooms-booked"></span></p>
            <p>Total number of rooms: <span class="rooms-total"></span></p>
            <h4>Availability: <span class="availability"></span></h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
